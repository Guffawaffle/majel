# docker-compose.yml â€” Local PostgreSQL for Majel development
#
# Usage:
#   docker compose up -d          # Start PG
#   docker compose down           # Stop PG
#   docker compose down -v        # Stop PG + delete data
#
# Connection: postgres://majel:majel@localhost:5432/majel

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: majel
      POSTGRES_PASSWORD: majel
      POSTGRES_DB: majel
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init-db-roles.sql:/docker-entrypoint-initdb.d/01-init-db-roles.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U majel"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
